---
layout: default
---

<section class="pure-section  pure-section--padding  pure-section--quaternary">
	<div class="pure-g">
		<div class="pure-u-sm-1-1  pure-u-md-1-1   text-center">
			<h1 class="section__title">Archief</h1>
		</div>
		<div class="pure-u-sm-1-1  pure-u-md-1-3">
			
		</div>
		<div class="pure-u-sm-1-1  pure-u-md-2-3">
			<ul class="post-arhief-list">
				{% for category in site.categories %}
				  <li>
				  	<a name="{{ category | first }}">{{ category | first }}</a>
				    <ul class="post-list">
				    {% for posts in category %}
				      {% for post in posts %}
						<li>
							<span class="post-meta">{{ post.date | date: "%-d/%m" }}</span>
							<h2 class="post-link"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
						</li>
				      {% endfor %}
				    {% endfor %}
				    </ul>
				  </li>
				{% endfor %}
			</ul>
		</div>
	</div>
</section>
